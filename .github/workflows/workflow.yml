name: FRONTEND CI
on:
    push:
        branches:
        - main
        - develop
        - feature/**
        - bug/**
    pull_request:
        branches:
        - main
        - develop
        - feature/**
        - bug/**

jobs:
    check:
        name: Lint, Format & Typecheck
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
              node-version: '20.11.0'
              cache: 'npm'

        - name: Install dependencies
          run: npm install

        - name: Run ESLint
          run: npx eslint .

        - name: Run Prettier
          run: npx prettier --check .